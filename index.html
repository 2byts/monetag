<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MONETAG SELF CLICK BY BX..</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Toastr for notifications -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
  />

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9503680" data-sdk="show_9503680"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .btn {
      font-size: 1.15rem;
      padding: 12px 30px;
      margin: 10px 5px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      min-width: 120px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      color: #fff;
    }
    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #212529;
    }
    .btn-warning:hover {
      background-color: #e0a800;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-red {
      background-color: #f44336;
      border: none;
      color: #fff;
    }
    .btn-red:hover {
      background-color: #c62828;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    #pointsDisplay {
      font-weight: 700;
      font-size: 1.3rem;
      margin: 15px 0 30px;
      color: #333;
    }
    #withdrawSection {
      margin-top: 40px;
      text-align: left;
    }
    #withdrawSection h3 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #withdrawSection input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>Watch Ads and Earn Rewards!</h2>

    <div>
      <button id="showAdButton1" class="btn btn-primary">Show Ad 1</button>
      <button id="showAdButton2" class="btn btn-success">Show Ad 2</button>
      <button id="showAdButton3" class="btn btn-warning">Show Ad 3</button>
      <button id="showAdButton4" class="btn btn-red">Show Ad 4</button>
    </div>

    <div id="pointsDisplay">Current Points: 0</div>

    <div id="withdrawSection">
      <h3>Withdraw Points</h3>
      <p>You need at least 5000 points to withdraw.</p>
      <input
        type="text"
        id="bkashNumber"
        placeholder="Enter your bKash Number"
        maxlength="15"
      />
      <button id="withdrawBtn" class="btn btn-primary w-100">Withdraw All Points</button>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    const userId = 123456; // TODO: dynamically get logged in user ID
    const username = "UserName"; // TODO: dynamically get username
    const backendBaseUrl = "https://your-backend-url"; // TODO: your backend URL here

    // Keep track of how many ads watched from this IP during this session
    let adsWatchedThisSession = 0;
    const maxAdsPerIP = 3;

    function updatePointsDisplay(points) {
      document.getElementById("pointsDisplay").innerText = `Current Points: ${points}`;
    }

    async function fetchPoints() {
      try {
        const response = await fetch(`${backendBaseUrl}/points/${userId}`);
        if (!response.ok) throw new Error("Failed to fetch points");
        const data = await response.json();
        updatePointsDisplay(data.points || 0);
      } catch (err) {
        console.error(err);
        updatePointsDisplay(0);
      }
    }

    async function addPoints(pointsToAdd) {
      try {
        const response = await fetch(`${backendBaseUrl}/add_points`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId, points: pointsToAdd }),
        });
        if (!response.ok) throw new Error("Failed to add points");
        const data = await response.json();
        if (data.points !== undefined) {
          updatePointsDisplay(data.points);
          toastr.success(`You earned ${pointsToAdd} points!`, "ðŸŽ‰ Congrats!");
        } else {
          toastr.error("Error updating points");
        }
      } catch (error) {
        console.error(error);
        toastr.error("Network error");
      }
    }

    async function withdrawPoints() {
      const bkashNumber = document.getElementById("bkashNumber").value.trim();
      if (!bkashNumber) {
        toastr.warning("Please enter your bKash number");
        return;
      }

      let currentPoints = 0;
      try {
        const pointsRes = await fetch(`${backendBaseUrl}/points/${userId}`);
        if (!pointsRes.ok) throw new Error("Failed to fetch points");
        const pointsData = await pointsRes.json();
        currentPoints = pointsData.points || 0;
      } catch (err) {
        toastr.error("Could not get current points");
        return;
      }

      if (currentPoints < 5000) {
        toastr.warning("You need at least 5000 points to withdraw");
        return;
      }

      try {
        const res = await fetch(`${backendBaseUrl}/withdraw`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            username: username,
            bkash_number: bkashNumber,
            amount: currentPoints,
          }),
        });
        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.detail || "Withdrawal failed");
        }
        const data = await res.json();
        if (data.success) {
          updatePointsDisplay(0);
          document.getElementById("bkashNumber").value = "";
          toastr.success("Withdraw request sent! Admin will contact you.");
        } else {
          toastr.error(data.detail || "Withdraw failed");
        }
      } catch (error) {
        console.error(error);
        toastr.error(error.message || "Withdraw request failed");
      }
    }

    async function checkIpLimit() {
      // Backend must implement /check_ip_limit?user_id=xxx
      // Return JSON: { allowed: true/false, message: "" }
      try {
        const res = await fetch(`${backendBaseUrl}/check_ip_limit?user_id=${userId}`);
        if (!res.ok) throw new Error("IP check failed");
        const data = await res.json();
        return data.allowed;
      } catch (err) {
        console.error("IP check error:", err);
        // Fail open, allow clicks if error happens
        return true;
      }
    }

    async function showAd(buttonId) {
      if (adsWatchedThisSession >= maxAdsPerIP) {
        toastr.warning("You have reached the max ads per IP for this session. Please use another IP or VPN.");
        return;
      }
      const ipAllowed = await checkIpLimit();
      if (!ipAllowed) {
        toastr.warning("Multiple ad clicks from your IP detected. Please use a different IP or VPN.");
        return;
      }

      show_9503680()
        .then(() => {
          // Reward user randomly after ad watched
          const pointsOptions = [2, 3, 5, 7, 8, 10, 20];
          const earnedPoints =
            pointsOptions[Math.floor(Math.random() * pointsOptions.length)];
          addPoints(earnedPoints);
          adsWatchedThisSession++;
        })
        .catch((err) => {
          toastr.error("Error displaying ad", "âš ï¸ Error");
          console.error(err);
        });
    }

    // Auto In-App Ads config
    show_9503680({
      type: "inApp",
      inAppSettings: {
        frequency: 2,
        capping: 0.1,
        interval: 30,
        timeout: 5,
        everyPage: false,
      },
    });

    // Event listeners
    document
      .getElementById("showAdButton1")
      .addEventListener("click", () => showAd("Show Ad 1"));
    document
      .getElementById("showAdButton2")
      .addEventListener("click", () => showAd("Show Ad 2"));
    document
      .getElementById("showAdButton3")
      .addEventListener("click", () => showAd("Show Ad 3"));
    document
      .getElementById("showAdButton4")
      .addEventListener("click", () => showAd("Show Ad 4"));

    document
      .getElementById("withdrawBtn")
      .addEventListener("click", withdrawPoints);

    // On page load, fetch and show user points
    fetchPoints();
  </script>
</body>
</html>
